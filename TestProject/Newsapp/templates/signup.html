{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}

<div class="container">
    <h1>Signup Form</h1>
    <ul class="messages">
        {% for msg in messages %}
        <li>
            <div class="alert alert-{{msg.level_tag}} role='alert'">
                {{msg.message}}
            </div>
        </li>

        {% endfor %}
    </ul>
</div>
<form action="{% url 'addUser' %}" method="post">

    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{form.username}}
    </div>

    <div class="form-group">
        <label>Password</label>
        {{form.password}}
    </div>

    <div class="form-group">
        <label>Email</label>
        {{form.email}}
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        {{form.phone}}
    </div>
        <input type="submit" value="Submit">

</form>




{% endblock %}
